{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Your Pet</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{% static 'images/bg dog.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .upload-container {
      background-color: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      max-width: 800px;
      width: 95%;
      margin: 50px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ffa500;
      outline: none;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    button {
      grid-column: span 2;
      background: linear-gradient(90deg, #ffa500, #ff7b00);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #ff9900, #ff6600);
    }

    @media screen and (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>üêæ Upload Your Pet for Adoption üê∂</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_name">Pet Name</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label for="id_species">Species</label>
        {{ form.species }}
      </div>

      <div class="form-group">
        <label for="id_age">Age</label>
        {{ form.age }}
      </div>

      <div class="form-group">
        <label for="id_gender">Gender</label>
        {{ form.gender }}
      </div>

      <div class="form-group">
        <label for="id_breed">Breed</label>
        {{ form.breed }}
      </div>

      <div class="form-group">
        <label for="id_image">Upload Image</label>
        {{ form.image }}
      </div>

      <div class="form-group checkbox-group">
        {{ form.vaccinated }}<label for="id_vaccinated">Vaccinated</label>
      </div>

      <div class="form-group full-width">
        <label for="id_health_details">Health Details</label>
        {{ form.health_details }}
      </div>

      <div class="form-group full-width">
        <label for="id_personality">Personality</label>
        {{ form.personality }}
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
